<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet href="index.css"/>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Search GitHub</h1>
      <form id="searchForm">
        <div class="mb-3">
          <label for="searchInput" class="form-label">Search GitHub</label>
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Enter search term"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Search by:</label>
          <div>
            <input
              type="radio"
              id="searchRepo"
              name="searchType"
              value="repo"
              checked
            />
            <label for="searchRepo">Repository</label>
          </div>
          <div>
            <input
              type="radio"
              id="searchUser"
              name="searchType"
              value="user"
            />
            <label for="searchUser">User</label>
          </div>
          <div>
            <input type="radio" id="searchOrg" name="searchType" value="org" />
            <label for="searchOrg">Organization</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div id="results" class="mt-5"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
